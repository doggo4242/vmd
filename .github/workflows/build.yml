name: build

on:
  push:
    branches:
    - '**'
    paths-ignore:
      - '**.md'
      - '.**'
      - 'LICENSE'
  pull_request:
    branches:
    - '**'
    paths-ignore:
      - '**.md'
      - '.**'
      - 'LICENSE'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: upload artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: vmd
        path: vmd
    
